<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="header">
        <h3 style="color: white;">
            <span>📊</span> Theo dõi chi phí
        </h3>
        <div>
            <a href="../Main/Introduce/Intro.html" class="btn btn-light">About us</a>
            <a href="../Login/login.html" class="btn btn-light">Đăng nhập</a>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2>Đăng ký</h2>
            <div class="alert-warning" id="emailExistsAlert" style="display: none;">
                Email này đã được đăng kí. Hãy chọn tài khoản khác hoặc đăng nhập nhé🤗
                <span class="close">&times;</span>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    <div id="nameError" class="error-message" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="user@example.com">
                    <div id="emailError" class="error-message" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    <div id="confirmPasswordError" class="error-message" style="display: none;"></div>
                </div>
                <button type="submit" class="btn btn-register">Register</button>
                <button class="btn btn-social">Facebook Login</button>
                <button class="btn btn-google">Google Login</button>
                <p>Bạn đã có tài khoản ? <a href="../Login/login.html" class="register-link">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./register.js"></script>
</body>

</html>
