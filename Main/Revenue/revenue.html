<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Revenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./revenue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="header">
        <h3>Expense Tracker</h3>
        <div class="nav-links">
            <a href="../Overview/overview.html" class="nav-link">Overview</a>
            <a href="../Expense/expense.html" class="nav-link">Expense</a>
            <a href="./revenue.html" class="nav-link active">Revenue</a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="icon">🌱</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" id="logoutLink">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-4">
        <div class="revenue-card mb-4">
            <h4>DOANH THU🎯</h4>
            <form id="revenueForm">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            
                            <select class="form-control" id="month">
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="total-revenue-card mb-4">
            <h4>Tổng doanh thu</h4>
            <div class="total-amount">
                <span id="totalRevenue">$180</span>
            </div>
            <div style="width: 100%; display: flex; justify-content: center; margin-bottom: 30px;">
                <button type="submit" class="btn btn-revenue mt-3">Thêm doanh thu💼</button>
            </div>
        </div>

        <div class="card transactions-card">
            <div class="transaction-header">
                <h4>Doanh thu tháng</h4>
                <span id="recordCount">Found 2 records</span>
            </div>
            <div class="transaction-list" id="transactionList">
                <div class="transaction-item">
                    <span class="icon">💵</span>
                    <span class="date">2021-03</span>
                    <span class="category">Salary</span>
                    <span class="amount">$60</span>
                    <div class="actions">
                        <span class="icon edit" data-id="1">📝</span>
                        <span class="icon delete" data-id="1">🗑️</span>
                    </div>
                </div>
                <div class="transaction-item">
                    <span class="icon">💵</span>
                    <span class="date">2021-03</span>
                    <span class="category">Salary</span>
                    <span class="amount">$120</span>
                    <div class="actions">
                        <span class="icon edit" data-id="2">📝</span>
                        <span class="icon delete" data-id="2">🗑️</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('loggedInUser');
            localStorage.setItem('justLoggedOut', 'true');
            window.location.href = '/Login/login.html';
        });
    </script>
    <script src="./revenue.js"></script>
</body>
</html>
