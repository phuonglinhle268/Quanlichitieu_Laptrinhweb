<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="header">

        <h3 style="color: white;">
            <span>📊</span> Theo dõi chi phí
        </h3>

        <div>
            <a href="../Main/Introduce/Intro.html" class="btn btn-light">About us</a>
            <a href="../Login/login.html" class="btn btn-light">Đăng nhập</a>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2>Đăng nhập</h2>
            <div class="alert alert-success" id="logoutAlert" style="display: none;">
                Đăng xuất thành công!
                <span class="close">&times;</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <div id="emailError" class="error-message" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>
                <button type="submit" class="btn btn-login">Login</button>

                <button class="btn btn-social">Facebook Login</button>
                <button class="btn btn-google">Google Login</button>

                <p>Bạn chưa có tài khoản ? <a href="../Register/register.html" class="register-link">Đăng ký</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutAlert = document.getElementById('logoutAlert');
            const closeBtn = logoutAlert.querySelector('.close');

            // Kiểm tra nếu vừa logout từ expense (dựa trên flag)
            if (localStorage.getItem('justLoggedOut') === 'true') {
                logoutAlert.style.display = 'block';
                setTimeout(() => {
                    logoutAlert.style.display = 'none';
                    localStorage.removeItem('justLoggedOut');
                }, 3000);
            }

            // Xử lý nút đóng thông báo
            closeBtn.addEventListener('click', () => {
                logoutAlert.style.display = 'none';
                localStorage.removeItem('justLoggedOut');
            });
        });
    </script>
</body>

</html>
